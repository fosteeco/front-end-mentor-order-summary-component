<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img src="./images/illustration-hero.svg" alt="" class="card-img" />
      </div>
      <div class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-description">
          <img src="./images/icon-music.svg" alt="" class="order-img" />
          <div>
            <div class="plan-text">Annual Plan</div>
            <div class="cost">$59.99/year</div>
          </div>
          <div class="change-link"><a href="#" class="link">Change</a></div>
        </div>
        <div class="button-control">
          <button class="btn proceed-btn">Proceed to Payment</button>
        </div>
        <div class="button-control">
          <button class="btn cancel-btn">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/fosteeco">Christian Foster</a>.
    </div>
  </body>
</html>
